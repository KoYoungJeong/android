apply plugin: 'android'
apply plugin: 'android-apt'     // Android-Annotation
apply plugin: 'newrelic'        // Analytics
apply plugin: 'robolectric'     // Android-Test
apply from: 'test.gradle'       // Android-Test Env Setting

configurations {
    apt
}

dependencies {
    apt 'org.androidannotations:androidannotations:3.2'
    // Google
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.google.android.gms:play-services-base:6.5.+'
    compile 'com.android.support:support-v13:20.+'
    // UI
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    compile 'com.nhaarman.supertooltips:library:3.0.+'
    compile 'com.github.chrisbanes.photoview:library:1.2.+@aar'

    // Boilerplate
    compile 'de.greenrobot:eventbus:2.4.+'
    compile 'org.androidannotations:androidannotations-api:3.2'
    // Network
    compile 'org.springframework.android:spring-android-core:1.0.+'
    compile 'org.springframework.android:spring-android-rest-template:1.0.+'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.+'
    compile 'org.jsoup:jsoup:1.7.3'
    // Cache
    compile 'com.github.bumptech.glide:glide:3.4.+'
    compile 'com.koushikdutta.ion:ion:2.+'
    // Etc
    compile 'log4j:log4j:1.2.+'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.+'
    // Analytics & report
    compile 'com.newrelic.agent.android:android-agent:4.+'
    compile 'com.mixpanel.android:mixpanel-android:4.5.0@aar'
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Test : Robolectric, Junit4
    androidTestCompile 'org.robolectric:robolectric:2.3'
    androidTestCompile 'com.jayway.awaitility:awaitility:1.6.+'
    androidTestCompile 'junit:junit:4.10'
    androidTestCompile 'org.mockito:mockito-all:1.10.+'

}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        applicationId 'com.tosslab.jandi.app'
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 30
        versionName '0.9.2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        full {     // release version
//            proguardFile 'proguard-rules.txt'
        }
        dev {       // demo version
            applicationId 'com.tosslab.jandi.app.dev'
            versionName(defaultConfig.versionName + ".dev")
        }
    }

    packagingOptions {
        packagingOptions {
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/license.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/notice.txt'
            exclude 'META-INF/ASL2.0'
        }
    }

    signingConfigs {
        release {
            storeFile file("tossandroid.keystore")
            keyAlias "tosskeystore"
            storePassword "Xhtmfoq23@#"
            keyPassword "Xhtmfoq23@#"
//            storePassword System.getenv("JANDI_KSTOREPWD")
//            keyPassword System.getenv("JANDI_KEYPWD")
        }
        debug {
//            storeFile file("debug.keystore")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
}

apt {
    arguments {
        resourcePackageName android.defaultConfig.applicationId
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}

robolectric {
    // configure the set of classes for JUnit tests
    include '**/*Test.class'
    exclude '**/espresso/**/*.class'

    // configure max heap size of the test JVM
    maxHeapSize = "2048m"


}