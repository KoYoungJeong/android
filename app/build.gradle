apply plugin: 'android'
apply plugin: 'android-apt'

configurations {
    apt
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'

    compile 'de.greenrobot:eventbus:2.2.+'
    compile 'org.androidannotations:androidannotations-api:3.0.1'

    apt 'org.androidannotations:androidannotations:3.0.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }
    signingConfigs {
        tossConfig {
//            storeFile file(project.property("tossandroid.keystore"))
//            storePassword System.console().readLine("Enter keystore password: ")
//            keyAlias "Toss Lab"
//            keyPassword System.console().readLine("Enter key password: ")
        }
        debug {
            storeFile file("debug.keystore")
        }
    }

    buildTypes {
        release {
//            signingConfig signingConfigs.tossConfig
        }
    }
}

apt {
    arguments {
        androidManifestFile variant.processResources.manifestFile
    }
}